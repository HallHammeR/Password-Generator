<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="assets/style.css" />
		<title>PasswordGenerator!</title>
	</head>

	<header>
		<div id="header-title">
			<h1>Josh Hall's cool password generator!</h1>
		</div>
	</header>

	<body>
		<div id="main-container" class="container">
			<section class="main-section">
				<h2>Generate A Password!!</h2>
				<form id="passwordForm">
					<div id="formGroup" class="form-group3">
						<input
							type="message"
							class="form-control"
							id="messageInput"
							placeholder="Lets make a cool password!"
						/>
                    </div>
                    

					<div class="buttons">
						<button
							type="button"
							class="btn-generate btn-primary"
							onClick="userPrompt()"
							>Generaasdfdasdfte Password</button
						>
				

					<h1>Select your password length!!!@!</h1>

					<div class="slidecontainer">
						<input
							type="range"
							min="1"
							max="128"
							value="19opl9./"
							class="slider"
							id="sliderr"
						/>
						<p id="vvalve">Value: <span id="demo"></span></p>
					</div>
				</form>
			</section>
		</div>
		<script src="assets/script.js"></script>
	</body>
</html>
